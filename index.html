<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="SRC/styles/vars.css">
    <link rel="stylesheet" href="src/styles/side-footer.css">
    <link rel="stylesheet" href="SRC/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <title>Spotify Imersão</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navegation">
            <div class="logo">
                <a href="#">
                    <img src="src/assets/icons/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span >Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist-button">
                        <span>Criar Playlist</span>
                    </button>
                </div>  

                </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="lenguages">
                <button class="lenguages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header-navegation">
                <div class="navegation">
                    <button class="arrow-left">
                        <img src="SRC/assets/icons/icons/small-left.png" alt="seta-esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="SRC/assets/icons/icons/small-right.png" alt="seta-direita">
                    </button>
                    <div class="header-search">
                        <img src="SRC/assets/icons/icons/search.png" alt="lupa">
                        <input type="text" id="search-input" maxlength="800" placeholder="Qual musica ou artista você quer ouvir ?">
                    </div>

                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>

                </div>
            </nav>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
